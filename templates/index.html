<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Lista de Tareas</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <h1>Mi Lista de Tareas</h1>

  <form action="/agregar" method="POST">
    <input type="text" name="contenido" placeholder="Escribe tu tarea" required>
    <button type="submit">Agregar</button>
  </form>

  <ul>
    {% for tarea in tasks %}
  <li>
    <form action="{{ url_for('main.completar', tarea_id=tarea.id) }}" method="POST" style="display:inline;">
      <input type="checkbox" name="completada" onchange="this.form.submit()" {% if tarea.completada %}checked{% endif %}>
    </form>
    <span class="{% if tarea.completada %}completada{% endif %}">
      {{ tarea.contenido }}
    </span>
    <form action="{{ url_for('main.eliminar', tarea_id=tarea.id) }}" method="POST" style="display:inline;">
      <button type="submit">Eliminar</button>
    </form>
  </li>
{% else %}
  <li>No hay tareas aÃºn.</li>
{% endfor %}

  </ul>
</body>
</html>
